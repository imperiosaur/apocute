        case 6815908:

        total = (total + 235) * 373;
        total = total % 676;
        outputString = String.fromCharCode(65 + Math.floor(total/26), 65 + (total % 26));
      }

      document.getElementById("displayPanel").innerHTML = outputString;
    }
